<mat-card>
  <h1>All Categories</h1>
  <mat-list>
    <mat-list-item *ngFor="let c of categories" style="display: contents">
      <mat-icon mat-list-icon>assignment_turned_in</mat-icon>
      <div>Category Id: {{ c.categoryId }}</div>
      <div mat-line> Title : {{ c.title }}</div>
      <div>Description :{{ c.description }}</div>
    </mat-list-item>
  </mat-list>
  <div class="container text-center">
    <button style="margin-bottom: 10px;"sed-button  routerLink="/admin/add-category" mat-raised-button color="primary">
      Add New Category
    </button>
  </div>
</mat-card>
