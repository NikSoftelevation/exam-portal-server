<h1 style="margin-top: 20px">Questions of {{ qTitle }}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/' +qid + '/' + qTitle">Add
          Question</button>
      </div>
      <mat-card *ngFor="let q of questions; let i = index" style="margin-top: 20px">
        <mat-card-content>
          <p>
            <b> Q {{ i + 1 }})</b> <span [innerHTML]="q.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)</b> {{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)</b> {{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)</b>{{ q.option3 }}></p>
              </div>
              <div class="col-md-6">
                <p><b>4)</b>{{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p style="margin-top: 20px;">
              <b>Correct Answer : </b>{{ q.answer }}
            </p>
          </div>
        </mat-card-content>
        <mat-card-action>
          <button mat-button (click)="deleteQuestion(q.quesId)" color="warn">Delete</button>
          <button mat-button color="accent">Update</button>
        </mat-card-action>
      </mat-card>
    </div>
  </div>
</div>
